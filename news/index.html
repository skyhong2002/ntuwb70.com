    <article class="post tag-hash-import-2024-07-31-07-00 no-image no-image single-post">

            <header class="article-header gh-canvas">
                <h1 class="post-title">最新消息</h1>
                            </header>

        <div class="gh-content gh-canvas">
            <figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../fishfinale/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">演出情報：宮廷魚料理 暨 臺大管70週年團慶閉幕活動</div><div class="kg-bookmark-description">宮燈輕搖，簫聲低迴， 庭妤坐於桌前，微蹙著眉，心中納悶 ：今日晚宴似乎少了什麼？ 忽然靈光一閃，她端出秘製魚湯， 氤氳的香氣如旋律般在空氣中盤旋， 銅盤中潔白的魚肉透著微溫， 隨著樂聲漸強，彷彿從盤中逐漸甦醒。 「哼哼，果然，一切盡在我掌握之中。」 臺臺大管樂團113學年度第一學期室內樂之夜暨70週年團慶閉幕 《宮廷魚料理》 11/22（五）@臺灣大學外教劇場（即視聽小劇場） 18:00入場 18:30演出 更多演出資訊將於 NTUWB 臺大管樂團 粉絲專頁陸續公布，敬請持續追蹤！ ※海鮮過敏者亦可入場</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="../content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">LIU HENG</span></div></div><div class="kg-bookmark-thumbnail"><img src="../content/images/2024/02/ntutb_cover2-1.jpg" alt=""></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../brassconcert/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">演出情報：りしれ叭さ小</div><div class="kg-bookmark-description">臺大管樂團七十週年團刊</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="../content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">LIU HENG</span></div></div><div class="kg-bookmark-thumbnail"><img src="../content/images/2024/02/ntutb_cover2-1.jpg" alt=""></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../clconcert/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">演出情報：遇豎鄰瘋</div><div class="kg-bookmark-description">《遇豎鄰瘋》 臺大管樂團七十週年系列單簧管重奏音樂會 2024.10.20（日）於臺大藝文中心雅頌坊 14:00入場，14:30開演 已入場，學長很愛聽🐄 本節目採現場免費登記入場，惟因雅頌坊座位容量有限，若入場人數達上限須於現場候補空位。 🎼演出曲目 Die Fledermaus Selections / J. Strauss II arr. by Eiji Suzuki 卓榆喬、彭冠崎、張嘉泰、陳品霏、張蔚珩 Clarinet duo No.2 in D-minor (1821) / Bernhard Henrik Crusell 林聖硯、許宸禎 Clarinet Concerto No.1 / Carl Maria</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="../content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">LIU HENG</span></div></div><div class="kg-bookmark-thumbnail"><img src="../content/images/2024/02/ntutb_cover2-1.jpg" alt=""></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../zheng-yuan-dao/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">演出情報：70週年紀念巡迴音樂會《征遠道》（暨售票資訊）</div><div class="kg-bookmark-description">金響管鳴綿延七十寒暑，樂聲團結奏出千百樂章！ 國立臺灣大學管樂團於1954年創立至今，已經邁入第七十個年頭。本次紀念音樂會以遠征為題，不只回顧這七十年來的艱苦卓絕，也是期許往後的臺大管樂團，仍能保持著對音樂的愛好，繼續展開一段又一段精彩的冒險旅程。特別是臺北場的演出，我們將邀請橫跨四十屆的校友們回到台上，和現任團員們攜手慶祝，分別在上下半場帶來精采曲目，最終曲更將一同大合奏，以盛大磅礴的場面為音樂會劃下完美的句點。 就著炎夏的熱情，伴隨動人的音符，讓我們一同遠征，一同邁向下一個七十年！ 臺大管樂團七十週年紀念音樂會暨暑期巡迴《征遠道》 指揮／劉紹棟 老師 在校團學生指揮／葉書帆 校友團助理指揮／彭大維 【巡迴場】 臺中國家歌劇院大劇院 7/4（四）19:00 入場 19:30 演出 高雄國立中山大學逸仙館 7/5（五）19:00 入場 19:30 演出 【臺北場】</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="../content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">LIU HENG</span></div></div><div class="kg-bookmark-thumbnail"><img src="../content/images/2024/02/ntutb_cover2-1.jpg" alt=""></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../flute-concert/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">演出情報：長笛重奏音樂會</div><div class="kg-bookmark-description">本場音樂會演奏者來自臺大管樂團歷年來傑出的長笛演奏老師 以及那些執著於音樂之路的學長學姐們 還有目前身為臺大管長笛組的在校生們 豐富的樂器編制 從最高音的短笛到最低音的低音長笛都將在這場音樂會亮相 加上多元的曲目安排 從獨奏、二重奏、三重奏、四重奏、人聲漸增到全體大重奏 我們將在這個音樂之夜中獻上一份激情與藝術的完美交會！ 這場音樂會不僅是音樂的盛宴 更是一場時間的交響、一段七十年時光閃耀的見證 絕對是你不能錯過的音樂饗宴！ 【臺大管樂團七十週年紀念音樂會系列活動 —— 長笛重奏音樂會 】 日期｜2024/06/22（六） 時間｜13:30進場 14:00開始 地點｜臺大藝文中心雅頌坊 入場｜免費入場，請填寫表單報名 （每則報名回應限填一人，限額120位，不開放現場候補） 演出人員｜王玉芬、彭大維、林雅誼、年佩芬、高啟清、陳盈竹、林聖翔、江若華、李嘉訊、陳子婕、楊竣安、李語芯、鍾岳彤</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="../content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">LIU HENG</span></div></div><div class="kg-bookmark-thumbnail"><img src="../content/images/2024/02/ntutb_cover2-1.jpg" alt=""></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../pasta/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">演出情報：跟蹤義大利麵</div><div class="kg-bookmark-description">原是靜謐的夜晚，昏暗的街燈下卻暗潮洶湧 神奇的是，一球鵝黃卻兀自滾動，留下血色足印 豈有此怪事？宗易雖疑惑，也唯有按圖索驥追隨 動作迅捷如風，仍然追不上肉醬擴散的香氣 臺大管樂團112學年度學期第二學期室內樂之夜《跟蹤義大利麵》 5/3（五）@臺灣大學外教劇場（即視聽小劇場） 18:00入場 18:30演出 更多演出資訊將於 NTUWB 臺大管樂團 粉絲專頁陸續公布，敬請持續追蹤！ 注意：演出中禁止食用義大利麵，以免留下痕跡</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="../content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">LIU HENG</span></div></div><div class="kg-bookmark-thumbnail"><img src="../content/images/2024/02/ntutb_cover2-1.jpg" alt=""></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../saxophone/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">演出情報：薩友七十</div><div class="kg-bookmark-description">臺大管樂團七十週年系列音樂會第一彈來囉！
由橫跨三十餘年的清一色薩克斯風（咦？）校友們帶來的室內樂音樂會
希望同為薩克斯風一員的學長姐學弟妹們前來共襄盛舉！！ 【薩友七十：臺大管七十週年系列室內樂音樂會】 4/27（六）@臺灣大學外教小劇場（即視聽小劇場） 19:00入場 19:30開演 （免票入場） －－節目資訊－－ B07 丁映文 R. Clarke: Viola Sonata mov. I B97 葉柏廷 G. Fauré: Romance, op. 69 , Sérénade, op. 98 B97 藍昕 P. Hindemith: Viola Sonata B77 蔡佳修、B97 黃珮涵 長生淳：〈天頂之戀〉 B08 劉又寧、</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="../content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">LIU HENG</span></div></div><div class="kg-bookmark-thumbnail"><img src="../content/images/2024/02/ntutb_cover2-1.jpg" alt=""></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="../opening-ceremony/index.html"><div class="kg-bookmark-content"><div class="kg-bookmark-title">賽前公演 暨 團慶開幕典禮</div><div class="kg-bookmark-description">各位臺大管樂團的朋友們晚安，敬祝新年快樂🧨🐉
在這個趕著拜晚年的時刻，除了滿天飛的吉祥話之外，也要告訴大家一件很重要的事—— 💥今年2024年，是臺大管樂團成立的第 70 週年！💥 無論是一個大學社團、或者一個樂團都好，能持續經營七十年，甚至還有一個畢業後的校友團在運作⋯⋯
這其中有種種得來不易且珍貴的情感與努力，是我們適逢七十週年的白金時刻，想要分享、感謝及歡喜慶祝的。 在此，臺大管樂團七十週年團慶粉專正式上線！
Facebook: https://www.facebook.com/NTUWB70thAnniversary/
Instagram: https://www.instagram.com/ntuwb70anniversary 並且隆重向各位宣布，七十週年團慶的第一個活動： 臺大管樂團112學年度全國音樂比賽賽前公演 暨 七十週年團慶開幕典禮 演出曲目：
In the Center Ring / Robert Sheldon
The Year of the Dragon / Philip Sparke</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="https://ntuwb70.skyhong.tw/content/images/size/w256h256/format/jpeg/2024/02/ntuwb_icon-2.jpg" alt=""><span class="kg-bookmark-author">砌．時．七十</span><span class="kg-bookmark-publisher">洪軾凱 (Admin)</span></div></div><div class="kg-bookmark-thumbnail"><img src="https://ntuwb70.skyhong.tw/content/images/2024/02/Screenshot-2024-02-22-at-15.58.42.png" alt=""></div></a></figure>
